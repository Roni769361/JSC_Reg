<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          font-size: 16px;
          line-height: 1.5;
          background-color: #ffffff;
          color: #000000;
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>JSC Registration - 2023</h1>

        <div class="row">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="roll" class="col-form-label">Class Roll</label>
                    </div>
                    <div class="col-auto">
                      <input type="number" id="rollNo" class="form-control" placeholder="Enter Class Roll">
                    </div>

                    <div class="col-auto">
                        <label for="section" class="col-form-label">Section</label>
                      </div>
                      <div class="col-auto">
                        <select class="form-select" id="section" aria-label="Default select example">
                            <option selected>Section</option>
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                            <option value="4">D</option>
                          </select>
                        </div>
                  </div>

                  <div class="row g-3 align-items-center"></div>
                  <div class="col-3">
                    <label for="fullName" class="col-form-label">Full Name</label>
                  </div>
                  <div class="col-9">
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name">
                  </div>

                  <div class="row g-3 align-items-center"></div>
                  <div class="col-3">
                    <label for="fatherName" class="col-form-label">Father's Name</label>
                  </div>
                  <div class="col-9">
                    <input type="text" id="fname" class="form-control" placeholder="Enter your Father's Name">
                  </div>

                  <div class="row g-3 align-items-center"></div>
                  <div class="col-3">
                    <label for="motherName" class="col-form-label">Mother's Name</label>
                  </div>
                  <div class="col-9">
                    <input type="text" id="mname" class="form-control" placeholder="Enter your Mother's Name">
                  </div>

                  <div class="row g-3 align-items-center"></div>
                  <div class="col-3">
                    <label for="religion" class="col-form-label">Religion</label>
                  </div>
                  <div class="col-9">
                    <select class="form-select" id="religion" aria-label="Default select example">
                      <option selected>Religion</option>
                      <option value="1">Islam</option>
                      <option value="2">Hindus </option>
                      <option value="3">Buddhists </option>
                      <option value="4">Christians</option>
                    </select>                  
                  </div>


                  <div class="row g-3 align-items-center"></div>
                  <div class="col-3">
                    <label for="dateOfBirth" class="col-form-label">Date of Birth (Month/Day/Year)</label>
                  </div>
                  <div class="col-9">
                    <input type="date" id="bdate" class="form-control" placeholder="Enter your Mother's Name">
                  </div>


                  <div class="row g-3 align-items-center"></div>
                  <div class="col-3">
                    <label for="gender" class="col-form-label">Gender</label>
                  </div>
                  <div class="col-9">
                    <select class="form-select" id="religion" aria-label="Default select example">
                      <option selected>Gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female </option>
                    </select>                  
                  </div>


                  <div class="row g-3 align-items-center"></div>
                  <div class="col-3">
                    <label for="homeDistrict" class="col-form-label">Home District</label>
                  </div>
                  <div class="col-9">
                    <input type="text" id="dist" class="form-control" placeholder="Enter your Home District">
                  </div>

                  <div class="row g-3 align-items-center"></div>
                  <div class="col-3">
                    <label for="policeStation" class="col-form-label">Home Police Station</label>
                  </div>
                  <div class="col-9">
                    <input type="text" id="policeStation" class="form-control" placeholder="Enter your Home Police Station Name">
                  </div>
              </div>
        </div>
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
